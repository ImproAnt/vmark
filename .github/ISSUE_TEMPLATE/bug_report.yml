name: Bug Report
description: Report a reproducible problem in VMark.
title: "[Bug] "
labels:
  - bug
  - needs-triage
body:
  - type: markdown
    attributes:
      value: |
        Thanks for the report.
        VMark is a vibe-coded codebase, so maintainers prioritize detailed, reproducible bug facts over code-level fix suggestions.
        Please keep one bug per issue and include enough detail to reproduce it.
  - type: checkboxes
    id: preflight
    attributes:
      label: Before Submitting
      options:
        - label: I searched existing issues and did not find a duplicate.
          required: true
        - label: I can reproduce this issue on the latest release (or latest `main` build).
          required: true
        - label: I included reproducible details (environment, steps, expected and actual behavior, and evidence), not only a code-level suggestion.
          required: true
  - type: textarea
    id: summary
    attributes:
      label: Bug Summary
      description: Short description of the problem.
      placeholder: "When I ..., VMark ..."
    validations:
      required: true
  - type: dropdown
    id: os
    attributes:
      label: Operating System
      options:
        - macOS
        - Windows
        - Linux
        - Other
    validations:
      required: true
  - type: input
    id: app_version
    attributes:
      label: VMark Version
      description: Release version (for example `0.4.16`) or commit hash if built from source.
      placeholder: "0.4.16"
    validations:
      required: true
  - type: dropdown
    id: install_method
    attributes:
      label: Install Method
      options:
        - Homebrew
        - DMG / Installer Download
        - Built from source
        - Other
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Write exact, numbered steps.
      placeholder: |
        1. Open ...
        2. Click ...
        3. See error ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
    validations:
      required: true
  - type: textarea
    id: evidence
    attributes:
      label: Logs, Screenshots, or Repro
      description: Paste logs in code fences and attach screenshots/video if helpful.
      placeholder: |
        ```text
        Paste logs here
        ```
        Repro repo:
  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Anything else maintainers should know.
