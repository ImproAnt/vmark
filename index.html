<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VMark</title>
    <style>
      /* Prevent flash of white background during app initialization.
         Uses theme colors matching settingsStore.ts defaults:
         - Light (paper): #EEEDED
         - Dark (night): #23262b
         React will override these once the app renders. */
      html, body, #root {
        margin: 0;
        padding: 0;
        background-color: #EEEDED;
      }
      @media (prefers-color-scheme: dark) {
        html, body, #root {
          background-color: #23262b;
        }
      }
    </style>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
